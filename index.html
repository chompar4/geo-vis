<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />  
        <title>demo</title>
    </head>
    <body>
        <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
        <div id="mapWrapper" style="
            position: absolute;
            z-index: 100;
            width: 520px; height: 340px;
            top: 60px;">
            <div id="map" style="height: 100%;"></div>
        </div>
        <div style="
            position: absolute;
            z-index: 50;
            top: 75%;
            color: white;
            background: #00000080;">
            <div>---- Map ----</div>
            <div>[left-click]: build a new terrain</div>
            <div>---- Camera ----</div>
            <div id="msg"></div>
            <div>---- Measurement [km] ----</div>
            <div id="msgMeasure"></div>
        </div>
        <div style="
            position: absolute;
            z-index: 50;
            top: 75%;
            color: white;
            background: #00000080;
            left: 65%; width: 30%;">
            <div>---- Terrain ----</div>
            <div id="msgTerrain"></div>
            <div>[left-click]: pick a point for measurement</div>
            <div>[right-click]: set an orbital axis</div>
        </div>

        <script type="text/javascript" src="../../deps/jquery.min.js"></script>
        <script type="text/javascript" src="../../deps/dat-gui-defaults.min.js"></script>
        <script type="text/javascript" src="../deps/three.min.js"></script>
        <script type="text/javascript" src="../deps/stats.min.js"></script>
        <script type="text/javascript" src="../deps/OrbitControls.js"></script>
        <script type="text/javascript" src="../../deps/threelet.min.js"></script>
        <script type="text/javascript" src="../node_modules/three-geo/dist/three-geo.min.js"></script>

        <script src="src/index.js"></script>
    </body>
</html>
